info:
  name: F1 API Collection
  description: Colección de peticiones para probar la API REST de Fórmula 1.
  schema: "https://schema.getpostman.com/json/collection/v2.1.0/collection.json"

item:
  - name: Get All Drivers
    request:
      method: GET
      url:
        raw: "http://localhost:5000/api/drivers"
        host:
          - "localhost"
        port: 5000
        path:
          - "api"
          - "drivers"
      description: Obtiene la lista de todos los pilotos
    response: []

  - name: Create Driver
    request:
      method: POST
      url:
        raw: "http://localhost:5000/api/drivers"
        host:
          - "localhost"
        port: 5000
        path:
          - "api"
          - "drivers"
      body:
        mode: raw
        raw: '{"name": "Lewis Hamilton", "team": "Mercedes", "nationality": "British", "points": 25, "imageUrl": "http://example.com/lewis.jpg"}'
      description: Crea un nuevo piloto
    response: []

  - name: Delete Driver
    request:
      method: DELETE
      url:
        raw: "http://localhost:5000/api/drivers/:id"
        host:
          - "localhost"
        port: 5000
        path:
          - "api"
          - "drivers"
          - ":id"
      description: Elimina un piloto por ID
    response: []
